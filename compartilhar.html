<head>

    <link rel="stylesheet" href="./css/compartilhar.css">

    <!--Icones do FontAwesome-->
    <link href="fontawesome/css/all.css" rel="stylesheet">

    <!--Fonte Play importada do Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Play&display=swap" rel="stylesheet">

    <!--Css do Bootstrap-->

    <title>Compartilhar</title>

<body>
    <header>

        <div id="menu">
            <img id="logo" src="./img/logoPlaceToPlay2.jpg" alt="logo do site">
            <nav id="nav">
                <a href="a">Cadastro/Login</a>
                <a href="a">Lugares</a>
                <a href="a">Jogos</a>
                <a href="a">Como Funciona</a>
            </nav>
        </div>

    </header>

    <main>
         <!--Titulo da Página-->
         <div class="row justify-content-center">
            <div class="col-auto">
                <h1><span class="badge rounded-pill bg-success">Compartilhar</span></h1>
            </div>
        </div>

        <div class="fundo">
            <!--Formulário-->
            <form id="formulario">
                
                    <div class="col-sm-4">
                        <label for="formGroupExampleInput"></label>
                        <input type="text" class="form-control" 
                        id="formGroupExampleInput" placeholder="Amigos do Place To Play">
                    </div>

                    <div class="col-sm-3">
                        <label for="formGroupExampleInput"></label>
                        <input type="text" class="form-control" 
                        id="formGroupExampleInput" placeholder="Nome do Usuário">
                    </div>
                           
                </form> 
            <!--Botão Criar-->
            <div class="text-center"> 
                <button id="criar" name="singlebutton" class="btn btn-primary">Enviar</button>
            </div>
        </div>

   
    </main>
    <footer class="text-center text-white" style="background-color: rgba(0, 0, 0, 0.1);">
       
        <div class="icones">
            <i class="fab fa-linkedin fa-2x"></i>
            <i class="fab fa-github-square fa-2x"></i>
        </div>
        
        <div class="text-center text-dark p-3" style="background-color: rgba(0, 0, 0, 0.2); font-family: Play;">
          © 2021 Copyright
          <a class="text-dark" href="a" ></a>

    </footer>
<!--JavaScript do Bootstrap-->
