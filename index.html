<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Cadastro</title>
</head>
<body>
<div class="main">
<!--Div para remover scroll lateral e inferior-->
        <div class="bg-vd">
            <video autoplay muted loop src="assets/bg1.mp4"></video>
         </div>
                <div class="grad-op">
                    <!--Div opacidade do gradient-->
        <div class="cadastro" id="bg-color">
            <!-- div para estilizar o form-->
        <form action="#" method="get" id="form1">
            <h3 class="text-center">Cadastre-se em nossa plataforma.</h3>
            <h3 class="conta text-center">Já possui conta? <a href="#">Iniciar sessão.</a></h3>
            <ol>
                <li><input id="inpt" name="user" type="text" placeholder="Nome de usuário" size="35"></li>
                <li><input id="inpt" name="email" type="email" placeholder="Endereço de e-mail" size="35"></li>
                <li><input id="inpt" name="telefone" type="tel" placeholder="Número de celular" size="35"></li>
                <li><input id="inpt" name="password" type="password" placeholder="Digite sua senha" size="35"></li>
                <li><input id="inpt" name="cpassword" type="password" placeholder="Confirme sua senha" size="35"></li>
            </ol>   
                        <div class="text-center">
                            <!--Div pra centralizar o btn-->
                        <button type="submit" form="form1" class="btn btn-dark">Criar conta!</button>
                        </div>
        </form>
                </div>   
        </div>
</div>
</body>
</html>
